name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload site (trey-suite folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: trey-suite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
