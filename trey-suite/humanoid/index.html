<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BFF Humanoid (MVP)</title>
<style>
  html,body{margin:0;height:100%;background:#0b0b0c;color:#e5e7eb;font-family:ui-sans-serif,system-ui}
  .topbar{position:fixed;inset:12px auto auto 12px;z-index:10;display:flex;gap:8px;align-items:center}
  .chip{background:#111;border:1px solid #2a2a2b;border-radius:999px;padding:6px 10px;font-size:12px}
  .btn{cursor:pointer}
  #log{position:fixed;left:12px;bottom:12px;max-width:560px;font-size:12px;opacity:.8;white-space:pre-wrap}
  canvas{display:block;width:100%;height:100%}
</style>
</head>
<body>
<div class="topbar">
  <span class="chip">Humanoid MVP</span>
  <button id="micBtn" class="chip btn">🎤 Enable Mic</button>
  <span id="aiBadge" class="chip" style="display:none">AI-generated</span>
</div>
<div id="log">Loading…</div>
<script type="module" src="./humanoid.js"></script>
</body>
</html>
