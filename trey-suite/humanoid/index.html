<!doctype html>
<meta charset="utf-8">
<title>Humanoid – Cube</title>
<style>
  html,body{margin:0;height:100%;background:#0b0b0c;overflow:hidden}
  #ui{position:fixed;left:12px;top:12px;background:#111;border:1px solid #2a2a2b;color:#e5e7eb;font:13px ui-sans-serif,system-ui;border-radius:12px;padding:8px 10px}
</style>
<div id="ui">Rotating cube test</div>
<canvas id="c"></canvas>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script>
const canvas = document.getElementById('c');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
const scene = new THREE.Scene(); scene.background = new THREE.Color('#0b0b0c');
const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0,0.8,2.2);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
renderer.setSize(innerWidth, innerHeight);
addEventListener('resize', ()=>{ camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth, innerHeight); });

scene.add(new THREE.AmbientLight(0xffffff,0.7));
const dir = new THREE.DirectionalLight(0xffffff,1.0); dir.position.set(1,2,1); scene.add(dir);

const cube = new THREE.Mesh(new THREE.BoxGeometry(0.6,0.6,0.6), new THREE.MeshStandardMaterial({color:0x8bb3ff, roughness:0.35, metalness:0.05}));
scene.add(cube);

let t=0;
(function loop(now){
  requestAnimationFrame(loop);
  const dt = (now-(t||now))/1000; t=now;
  cube.rotation.y += dt*0.8; cube.rotation.x += dt*0.35;
  renderer.render(scene,camera);
})();
</script>
